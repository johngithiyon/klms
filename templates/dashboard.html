<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLMS - User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5dade2;
            --primary-dark: #3498db;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #c7ddf7, #e3f0ff);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Profile card */
        .profile-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 800px;
            padding: 50px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card decoration */
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        }

        /* Header with logo */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .klms-logo {
            display: flex;
            align-items: center;
        }

        .klms-logo i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-right: 15px;
        }

        .klms-logo span {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        /* Main content */
        .profile-content {
            display: flex;
            align-items: flex-start;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Profile image */
        .profile-image-container {
            flex-shrink: 0;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(93, 173, 226, 0.1), rgba(52, 152, 219, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 5px solid var(--white);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 1;
        }

        .profile-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            z-index: -1;
            opacity: 0.7;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            z-index: 1;
        }

        .profile-image i {
            font-size: 5rem;
            color: var(--white);
            z-index: 1;
        }

        /* User information */
        .user-info {
            flex: 1;
            padding-top: 20px;
        }

        .user-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
        }

        .user-username {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* User details */
        .user-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(93, 173, 226, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--primary);
        }

        .detail-icon i {
            font-size: 1.1rem;
        }

        .detail-text {
            font-size: 1.1rem;
            color: var(--dark);
        }

        .detail-text strong {
            color: var(--gray);
            margin-right: 8px;
        }

        /* Action buttons */
        .profile-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            min-width: 180px;
        }

        .btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #c82333);
            color: var(--white);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
        }

        /* Loading spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(93, 173, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile-card {
                padding: 30px 20px;
                max-width: 500px;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .profile-content {
                flex-direction: column;
                gap: 30px;
                text-align: center;
            }
            
            .profile-image {
                width: 150px;
                height: 150px;
            }
            
            .user-info {
                padding-top: 0;
            }
            
            .user-name {
                font-size: 2rem;
            }
            
            .user-details {
                align-items: center;
            }
            
            .profile-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="loading-spinner" class="spinner-container">
        <div class="spinner"></div>
    </div>

    <div class="profile-card" id="profile-card" style="display: none;">
        <div class="card-header">
            <div class="klms-logo">
                <i class="fas fa-graduation-cap"></i>
                <span>KLMS</span>
            </div>
        </div>
        
        <div class="profile-content">
            <div class="profile-image-container">
                <div class="profile-image" id="profile-image">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            
            <div class="user-info">
                <h2 class="user-name" id="name-value">Loading...</h2>
                <div class="user-username" id="username-value">@Loading...</div>
                
                <div class="user-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-id-card"></i>
                        </div>
                        <div class="detail-text">
                            <strong>Full Name:</strong> <span id="name-detail">Loading...</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="detail-text">
                            <strong>Username:</strong> <span id="username-detail">Loading...</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="detail-text">
                            <strong>Email:</strong> <span id="email-detail">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="profile-actions">
            <button class="btn btn-primary" id="edit-profile-btn">
                <i class="fas fa-user-edit"></i> Edit Profile
            </button>
            <button class="btn btn-danger" id="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const loadingSpinner = document.getElementById('loading-spinner');
            const profileCard = document.getElementById('profile-card');
            const profileImage = document.getElementById('profile-image');
            const nameValue = document.getElementById('name-value');
            const usernameValue = document.getElementById('username-value');
            const usernameDetail = document.getElementById('username-detail');
            const nameDetail = document.getElementById('name-detail');
            const emailDetail = document.getElementById('email-detail');
            const logoutBtn = document.getElementById('logout-btn');
            const editProfileBtn = document.getElementById('edit-profile-btn');
            
            // Load dashboard data
            function loadDashboard() {
                fetch('/dashboard', {
                    method: 'GET',
                    credentials: 'include'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load dashboard data');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update profile information
                    nameValue.textContent = data.name || 'Unknown User';
                    usernameValue.textContent = '@' + (data.username || 'unknown');
                    
                    // Update profile details
                    usernameDetail.textContent = data.username || 'unknown';
                    nameDetail.textContent = data.name || 'Unknown User';
                    emailDetail.textContent = data.email || 'No email provided';
                    
                    // Update profile image
                    if (data.imageurl) {
                        profileImage.innerHTML = `<img src="${data.imageurl}" alt="Profile Image">`;
                    }
                    
                    // Show profile card
                    loadingSpinner.style.display = 'none';
                    profileCard.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error loading dashboard:', error);
                    
                    // Redirect to login if session is invalid
                    if (error.message.includes('session') || error.message.includes('cookie')) {
                        window.location.href = '/login';
                    } else {
                        // Show error message
                        loadingSpinner.innerHTML = `
                            <div style="text-align: center; color: var(--danger);">
                                <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                                <p>Failed to load profile. Please try again later.</p>
                            </div>
                        `;
                    }
                });
            }
            
            // Logout button click
            logoutBtn.addEventListener('click', function() {
                // Clear session cookie
                document.cookie = 'session-id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                
                // Redirect to login page
                window.location.href = '/login';
            });
            
            // Edit profile button click (placeholder functionality)
            editProfileBtn.addEventListener('click', function() {
                alert('Edit Profile functionality will be implemented soon!');
            });
            
            // Load dashboard on page load
            loadDashboard();
        });
    </script>
</body>
</html>
