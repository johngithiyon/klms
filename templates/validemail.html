<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLMS - Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5dade2;
            --primary-dark: #3498db;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #c7ddf7, #e3f0ff);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            animation: fadeIn 1s ease-out;
        }

        .logo i {
            margin-right: 10px;
            font-size: 2rem;
            animation: rotateIn 1s ease-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-30deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
            animation: fadeIn 1.2s ease-out;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            width: 100%;
        }

        .auth-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: block;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: var(--gray);
            font-size: 1rem;
        }

        /* Form Styles */
        .auth-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(93, 173, 226, 0.2);
        }

        .form-hint {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .form-hint i {
            margin-right: 5px;
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5dade2 0%, #3498db 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background-color: var(--secondary);
            cursor: not-allowed;
            transform: none;
        }

        /* Alert */
        .alert {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        /* Loading spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(93, 173, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
                max-width: 400px;
            }
            
            .auth-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .header-container {
                flex-direction: column;
            }

            .nav-links {
                margin-top: 15px;
            }

            .nav-links li {
                margin: 0 10px;
            }

            .auth-container {
                padding: 25px 15px;
                max-width: 100%;
                margin: 0 10px;
            }

            .auth-title {
                font-size: 1.6rem;
            }
            
            .auth-header i {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>KLMS</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="auth-wrapper">
            <div class="auth-container">
                <div class="auth-header">
                    <i class="fas fa-envelope-open-text"></i>
                    <h1 class="auth-title">Forgot Password</h1>
                    <p class="auth-subtitle">Enter your email to receive a verification code</p>
                </div>

                <div id="alert-container"></div>
                <div id="loading" class="spinner-container" style="display: none;">
                    <div class="spinner"></div>
                </div>

                <form id="forgotPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email address" 
                            required>
                        <div class="form-hint">
                            <i class="fas fa-info-circle"></i>
                            We'll send a 6-digit OTP to this email
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="validateEmailBtn">
                        <i class="fas fa-check"></i> Validate Email
                    </button>
                    
                    <button type="button" class="btn btn-primary" id="sendOtpBtn" style="display: none; margin-top: 15px;">
                        <i class="fas fa-paper-plane"></i> Send OTP
                    </button>
                </form>

                <div class="auth-links">
                    <a href="/login" class="auth-link">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const alertContainer = document.getElementById('alert-container');
            const loadingSpinner = document.getElementById('loading');
            const validateEmailBtn = document.getElementById('validateEmailBtn');
            const emailInput = document.getElementById('email');
            
            // Show alert message with correct styling
            function showAlert(message, type) {
                // type should be 'success' or 'danger'
                alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
            
            function validateEmail(email) {
                const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return re.test(String(email).toLowerCase());
            }
            
            validateEmailBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value;
                
                if (!validateEmail(email)) {
                    showAlert('Please enter a valid email address', 'danger');
                    return;
                }
                
                // UI State: Loading
                loadingSpinner.style.display = 'flex';
                validateEmailBtn.disabled = true;
                validateEmailBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
                
                try {
                    const formData = new FormData();
                    formData.append('email', email);
                    
                    const response = await fetch('/validemail', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include' 
                    });
                    
                    const result = await response.json();
                    loadingSpinner.style.display = 'none';

                    // Check if backend returned success
                    // Note: Ensure your Go helper returns "success": true
                    if (response.ok && (result.success || result.status === "success")) {
                        showAlert('Email verified! OTP has been sent to your inbox.', 'success');
                        
                        // Change button look to show success
                        validateEmailBtn.className = 'btn btn-success';
                        validateEmailBtn.innerHTML = '<i class="fas fa-check-circle"></i> Redirecting...';
                        
                        // Redirect to OTP page since backend already sent the email
                        setTimeout(() => {
                            window.location.href = '/forgetotppage';
                        }, 2000);
                    } else {
                        // Validation failed (Wrong email)
                        validateEmailBtn.disabled = false;
                        validateEmailBtn.innerHTML = '<i class="fas fa-check"></i> Validate Email';
                        showAlert(result.message || 'Email not found in our records', 'danger');
                    }
                } catch (error) {
                    loadingSpinner.style.display = 'none';
                    validateEmailBtn.disabled = false;
                    validateEmailBtn.innerHTML = '<i class="fas fa-check"></i> Validate Email';
                    showAlert('Connection error. Please try again.', 'danger');
                    console.error('Error:', error);
                }
            });

            // Color feedback while typing
            emailInput.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.borderColor = validateEmail(this.value) ? '#28a745' : '#dc3545';
                } else {
                    this.style.borderColor = '#e9ecef';
                }
            });
        });
    </script>
</body>
</html>
