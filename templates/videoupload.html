<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLMS - Video Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5dade2;
            --primary-dark: #3498db;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #c7ddf7, #e3f0ff);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            animation: fadeIn 1s ease-out;
        }

        .logo i {
            margin-right: 10px;
            font-size: 2rem;
            animation: rotateIn 1s ease-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-30deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
            animation: fadeIn 1.2s ease-out;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .upload-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .upload-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .upload-subtitle {
            color: var(--gray);
            animation: fadeIn 1s ease-out 0.4s both;
        }

        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) { animation-delay: 0.5s; }
        .form-group:nth-child(2) { animation-delay: 0.6s; }
        .form-group:nth-child(3) { animation-delay: 0.7s; }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(93, 173, 226, 0.2);
            transform: translateY(-2px);
        }

        .form-control option {
            padding: 10px;
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .video-upload-section {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--light);
            border-radius: var(--border-radius);
            animation: fadeIn 1s ease-out 0.8s both;
        }

        .video-upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .video-upload-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }

        .add-video-btn {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .add-video-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .add-video-btn i {
            margin-right: 8px;
        }

        .video-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-item {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: white;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .video-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .video-item-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .video-item-number {
            width: 30px;
            height: 30px;
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 15px;
        }

        .video-item-title {
            font-weight: 500;
            font-size: 1.1rem;
        }

        .video-item-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .video-item-field {
            display: flex;
            flex-direction: column;
        }

        .video-item-field label {
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .video-item-field input,
        .video-item-field textarea {
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .video-item-field input:focus,
        .video-item-field textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(93, 173, 226, 0.2);
        }

        .video-item-field textarea {
            min-height: 80px;
            resize: vertical;
        }

        .video-item-file {
            display: flex;
            flex-direction: column;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            background-color: var(--light);
            border: 2px dashed var(--primary);
            border-radius: var(--border-radius);
            color: var(--primary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-input-button:hover {
            background-color: rgba(93, 173, 226, 0.1);
        }

        .file-input-button i {
            margin-right: 8px;
        }

        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .video-item-footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .video-item-remove {
            color: var(--danger);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .video-item-remove:hover {
            background-color: rgba(220, 53, 69, 0.1);
            transform: scale(1.05);
        }

        .video-item-remove i {
            margin-right: 5px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #5dade2 0%, #3498db 100%);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.9s both;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 173, 226, 0.3);
        }

        .btn:disabled {
            background-color: var(--secondary);
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .upload-container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 576px) {
            .header-container {
                flex-direction: column;
            }

            .nav-links {
                margin-top: 15px;
            }

            .nav-links li {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>KLMS</span>
            </div>
            <ul class="nav-links">
                <li><a href="coursespage">Courses</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="upload-container">
            <div class="upload-header">
                <h2 class="upload-title">Upload Course Videos</h2>
                <p class="upload-subtitle">Create a new course and upload multiple videos</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="course-name" class="form-label">Course Name</label>
                    <input type="text" id="course-name" name="coursename" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="course-description" class="form-label">Course Description</label>
                    <textarea id="course-description" name="coursedescription" class="form-control" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="category" class="form-control" required>
                        <option value="">Select a category</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="Literature">Literature</option>
                        <option value="Business">Business</option>
                        <option value="Engineering">Engineering</option>
                    </select>
                </div>
                
                <div class="video-upload-section">
                    <div class="video-upload-header">
                        <h3 class="video-upload-title">Course Videos</h3>
                        <button type="button" class="add-video-btn" id="add-video-btn">
                            <i class="fas fa-plus"></i> Add Video
                        </button>
                    </div>
                    
                    <div class="video-list" id="video-list">
                        <!-- Video items will be added here dynamically -->
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submit-btn">Upload Course</button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const uploadForm = document.getElementById('upload-form');
            const addVideoBtn = document.getElementById('add-video-btn');
            const videoList = document.getElementById('video-list');
            const submitBtn = document.getElementById('submit-btn');
            const alertContainer = document.getElementById('alert-container');
            
            // Video counter
            let videoCount = 0;
            
            // Show alert message
            function showAlert(message, type) {
                alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
            
            // Add video item
            function addVideoItem() {
                videoCount++;
                
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.id = `video-item-${videoCount}`;
                
                videoItem.innerHTML = `
                    <div class="video-item-header">
                        <div class="video-item-number">${videoCount}</div>
                        <div class="video-item-title">Video ${videoCount}</div>
                    </div>
                    <div class="video-item-content">
                        <div class="video-item-field">
                            <label for="video-title-${videoCount}">Video Title</label>
                            <input type="text" id="video-title-${videoCount}" name="videotitle" class="form-control" required>
                        </div>
                        <div class="video-item-field">
                            <label for="video-description-${videoCount}">Video Description</label>
                            <textarea id="video-description-${videoCount}" name="videodes" class="form-control" required></textarea>
                        </div>
                        <div class="video-item-file">
                            <label>Video File</label>
                            <div class="file-input-wrapper">
                                <input type="file" id="video-file-${videoCount}" name="video" class="file-input" accept="video/*" required>
                                <label for="video-file-${videoCount}" class="file-input-button">
                                    <i class="fas fa-cloud-upload-alt"></i> Choose Video File
                                </label>
                                <div class="file-name" id="file-name-${videoCount}">No file chosen</div>
                            </div>
                        </div>
                    </div>
                    <div class="video-item-footer">
                        <div class="video-item-remove" id="remove-video-${videoCount}">
                            <i class="fas fa-trash-alt"></i> Remove
                        </div>
                    </div>
                `;
                
                videoList.appendChild(videoItem);
                
                // Add event listener to file input
                const fileInput = document.getElementById(`video-file-${videoCount}`);
                const fileName = document.getElementById(`file-name-${videoCount}`);
                
                fileInput.addEventListener('change', function() {
                    if (this.files && this.files[0]) {
                        fileName.textContent = this.files[0].name;
                    } else {
                        fileName.textContent = 'No file chosen';
                    }
                });
                
                // Add event listener to remove button
                const removeBtn = document.getElementById(`remove-video-${videoCount}`);
                removeBtn.addEventListener('click', function() {
                    videoItem.remove();
                    updateVideoNumbers();
                });
            }
            
            // Update video numbers after removal
            function updateVideoNumbers() {
                const videoItems = videoList.querySelectorAll('.video-item');
                videoItems.forEach((item, index) => {
                    const numberElement = item.querySelector('.video-item-number');
                    const titleElement = item.querySelector('.video-item-title');
                    const newIndex = index + 1;
                    
                    numberElement.textContent = newIndex;
                    titleElement.textContent = `Video ${newIndex}`;
                    
                    // Update IDs to maintain consistency
                    item.id = `video-item-${newIndex}`;
                    
                    const titleInput = item.querySelector('input[name="videotitle"]');
                    const descriptionInput = item.querySelector('textarea[name="videodes"]');
                    const fileInput = item.querySelector('input[name="video"]');
                    const fileName = item.querySelector('.file-name');
                    const removeBtn = item.querySelector('.video-item-remove');
                    
                    titleInput.id = `video-title-${newIndex}`;
                    descriptionInput.id = `video-description-${newIndex}`;
                    fileInput.id = `video-file-${newIndex}`;
                    fileName.id = `file-name-${newIndex}`;
                    removeBtn.id = `remove-video-${newIndex}`;
                });
                
                videoCount = videoItems.length;
            }
            
            // Add video button click event
            addVideoBtn.addEventListener('click', addVideoItem);
            
            // Form submission
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Check if at least one video is added
                if (videoCount === 0) {
                    showAlert('Please add at least one video to the course.', 'danger');
                    return;
                }
                
                // Check if all video fields are filled
                let allFieldsFilled = true;
                for (let i = 1; i <= videoCount; i++) {
                    const titleInput = document.getElementById(`video-title-${i}`);
                    const descriptionInput = document.getElementById(`video-description-${i}`);
                    const fileInput = document.getElementById(`video-file-${i}`);
                    
                    if (!titleInput || !titleInput.value.trim() || 
                        !descriptionInput || !descriptionInput.value.trim() || 
                        !fileInput || !fileInput.files || !fileInput.files[0]) {
                        allFieldsFilled = false;
                        break;
                    }
                }
                
                if (!allFieldsFilled) {
                    showAlert('Please fill in all fields for each video.', 'danger');
                    return;
                }
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner"></span> Uploading...';
                
                // Create FormData for file upload
                const formData = new FormData(uploadForm);
                
                // Send the form data to the server - using the correct endpoint
                fetch('/uploadvideo', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include' // Include cookies for session
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Reset form
                    uploadForm.reset();
                    videoList.innerHTML = '';
                    videoCount = 0;
                    
                    // Show success message
                    showAlert('Course uploaded successfully!', 'success');
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Upload Course';
                    
                    // Redirect to courses page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'coursespage';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('An error occurred while uploading the course. Please try again.', 'danger');
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Upload Course';
                });
            });
            
            // Add initial video item
            addVideoItem();
        });
    </script>
</body>
</html>
