<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLMS - Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5dade2;
            --primary-dark: #3498db;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #c7ddf7, #e3f0ff);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            animation: fadeIn 1s ease-out;
        }

        .logo i {
            margin-right: 10px;
            font-size: 2rem;
            animation: rotateIn 1s ease-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-30deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
            animation: fadeIn 1.2s ease-out;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content - FIXED FOR CENTERING */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            width: 100%;
        }

        /* Auth Container - FIXED POSITIONING */
        .auth-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: block;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: var(--gray);
            font-size: 1rem;
        }

        /* Form Styles */
        .auth-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(93, 173, 226, 0.2);
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .password-requirements i {
            margin-right: 5px;
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
            margin-top: 10px;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5dade2 0%, #3498db 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Alert */
        .alert {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        /* Loading spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(93, 173, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
                max-width: 400px;
            }
            
            .auth-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .header-container {
                flex-direction: column;
            }

            .nav-links {
                margin-top: 15px;
            }

            .nav-links li {
                margin: 0 10px;
            }

            .auth-container {
                padding: 25px 15px;
                max-width: 100%;
                margin: 0 10px;
            }

            .auth-title {
                font-size: 1.6rem;
            }
            
            .auth-header i {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>KLMS</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="auth-wrapper">
            <div class="auth-container">
                <div class="auth-header">
                    <i class="fas fa-key"></i>
                    <h1 class="auth-title">Reset Password</h1>
                    <p class="auth-subtitle">Create a new password for your account</p>
                </div>

                <div id="alert-container"></div>
                <div id="loading" class="spinner-container" style="display: none;">
                    <div class="spinner"></div>
                </div>

                <form id="resetPasswordForm" class="auth-form" method="POST" action="/forgetpass">
                    <div class="form-group">
                        <label for="password" class="form-label">New Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter 6-digit password" 
                            required
                            maxlength="6"
                            pattern="\d{6}"
                            title="Please enter exactly 6 digits">
                        <div class="password-requirements">
                            <i class="fas fa-info-circle"></i>
                            Must be exactly 6 digits
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmpassword" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmpassword" 
                            name="confirmpassword" 
                            class="form-input" 
                            placeholder="Confirm your password" 
                            required
                            maxlength="6"
                            pattern="\d{6}"
                            title="Please enter exactly 6 digits">
                        <div class="password-requirements">
                            <i class="fas fa-info-circle"></i>
                            Re-enter the same 6-digit password
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Reset Password
                    </button>
                </form>

                <div class="auth-links">
                    <a href="/login" class="auth-link">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetPasswordForm');
            const alertContainer = document.getElementById('alert-container');
            const loadingSpinner = document.getElementById('loading');
            
            // Check for reset-session cookie
            function checkResetSessionCookie() {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.startsWith('reset-session=')) {
                        return true;
                    }
                }
                return false;
            }
            

            // Show alert message
            function showAlert(message, type) {
                alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
            
            // Validate password format
            function validatePassword(password) {
                return /^\d{6}$/.test(password);
            }
            
            // Form submission handler
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmpassword').value;
                
                // Basic validation
                if (!validatePassword(password)) {
                    showAlert('Password must be exactly 6 digits', 'danger');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match', 'danger');
                    return;
                }
                
                // Show loading spinner
                loadingSpinner.style.display = 'flex';
                
                try {
                    const formData = new FormData(form);
                    const response = await fetch('/forgetpass', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include' // Important for cookies
                    });
                    
                    loadingSpinner.style.display = 'none';
                    
                    if (response.ok) {
                        const result = await response.json();
                        
                        if (result.success) {
                            showAlert('Password reset successfully! Redirecting to login...', 'success');
                            // Redirect to login page after 2 seconds
                            setTimeout(() => {
                                window.location.href = '/login';
                            }, 2000);
                        } else {
                            showAlert(result.message || 'Failed to reset password', 'danger');
                        }
                    } else {
                        const error = await response.json();
                        showAlert(error.message || 'Failed to reset password', 'danger');
                    }
                } catch (error) {
                    loadingSpinner.style.display = 'none';
                    showAlert('Network error. Please check your connection and try again.', 'danger');
                    console.error('Error:', error);
                }
            });
            
            // Input validation
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmpassword');
            
            // Only allow numeric input
            [passwordInput, confirmPasswordInput].forEach(input => {
                input.addEventListener('input', function(e) {
                    // Remove any non-digit characters
                    this.value = this.value.replace(/\D/g, '');
                    
                    // Limit to 6 characters
                    if (this.value.length > 6) {
                        this.value = this.value.slice(0, 6);
                    }
                });
                
                // Prevent paste of non-numeric characters
                input.addEventListener('paste', function(e) {
                    const pastedText = (e.clipboardData || window.clipboardData).getData('text');
                    if (!/^\d+$/.test(pastedText)) {
                        e.preventDefault();
                        showAlert('Only numbers are allowed for password', 'danger');
                    }
                });
            });
            
            // Real-time password match indicator
            confirmPasswordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                const confirmPassword = this.value;
                
                if (confirmPassword.length === 6 && password.length === 6) {
                    if (password === confirmPassword) {
                        this.style.borderColor = 'var(--success)';
                    } else {
                        this.style.borderColor = 'var(--danger)';
                    }
                } else {
                    this.style.borderColor = 'var(--light-gray)';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.length === 6) {
                    this.style.borderColor = 'var(--success)';
                } else {
                    this.style.borderColor = 'var(--light-gray)';
                }
                
                // Also trigger the confirm password validation
                confirmPasswordInput.dispatchEvent(new Event('input'));
            });
        });
    </script>
</body>
</html>
