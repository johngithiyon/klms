<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLMS - Resend OTP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5dade2;
            --primary-dark: #3498db;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #c7ddf7, #e3f0ff);
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            animation: fadeIn 1s ease-out;
        }

        .logo i {
            margin-right: 10px;
            font-size: 2rem;
            animation: rotateIn 1s ease-out;
        }

        @keyframes rotateIn {
            from {
                transform: rotate(-30deg);
                opacity: 0;
            }
            to {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .nav-links {
            display: flex;
            list-style: none;
            animation: fadeIn 1.2s ease-out;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Main Content - Centered */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            width: 100%;
        }

        /* Auth Wrapper */
        .auth-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: block;
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: var(--gray);
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .auth-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(93, 173, 226, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            width: 100%;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5dade2 0%, #3498db 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 4px 6px rgba(52, 152, 219, 0.2) !important;
        }

        /* Info Box */
        .info-box {
            background-color: rgba(93, 173, 226, 0.1);
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }

        .info-box p {
            color: var(--dark);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .info-box i {
            color: var(--primary);
            margin-right: 8px;
        }

        /* Alert */
        .alert {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-5px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(5px);
            }
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        /* Loading spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(93, 173, 226, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Links */
        .auth-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* Timer */
        .timer-container {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .timer {
            color: var(--danger);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
                max-width: 450px;
            }
            
            .auth-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .header-container {
                flex-direction: column;
            }

            .nav-links {
                margin-top: 15px;
            }

            .nav-links li {
                margin: 0 10px;
            }

            .auth-container {
                padding: 25px 15px;
                max-width: 100%;
                margin: 0 10px;
            }

            .auth-title {
                font-size: 1.6rem;
            }
            
            .auth-header i {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>KLMS</span>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="auth-wrapper">
            <div class="auth-container">
                <div class="auth-header">
                    <i class="fas fa-redo-alt"></i>
                    <h1 class="auth-title">Resend OTP</h1>
                    <p class="auth-subtitle">Request a new verification code</p>
                </div>

                <div id="alert-container"></div>
                <div id="loading" class="spinner-container" style="display: none;">
                    <div class="spinner"></div>
                </div>

                <div class="info-box">
                    <p><i class="fas fa-info-circle"></i> Enter your email address to receive a new OTP. The OTP will be sent to your registered email and will be valid for 10 minutes.</p>
                </div>

                <form id="resendOtpForm" class="auth-form" method="POST" action="/resendotp">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your registered email" 
                            required
                            autocomplete="email">
                    </div>

                    <button type="submit" class="btn btn-primary" id="resendButton">
                        <i class="fas fa-paper-plane"></i> Send New OTP
                    </button>
                </form>

                <div class="timer-container" id="timerContainer" style="display: none;">
                    <p>You can request another OTP in <span id="timer" class="timer">02:00</span></p>
                </div>

                <div class="auth-links">
                    <a href="/passotpverifypage" class="auth-link">
                        <i class="fas fa-arrow-left"></i> Back to OTP Verification
                    </a>
                    <span style="margin: 0 10px; color: var(--gray)">|</span>
                    <a href="/login" class="auth-link">
                        <i class="fas fa-sign-in-alt"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resendOtpForm');
            const emailInput = document.getElementById('email');
            const resendButton = document.getElementById('resendButton');
            const alertContainer = document.getElementById('alert-container');
            const loadingSpinner = document.getElementById('loading');
            const timerContainer = document.getElementById('timerContainer');
            const timerElement = document.getElementById('timer');
            
            let timerInterval;
            let timeLeft = 120; // 2 minutes in seconds
            let canResend = true;

            // Check if we have a timer in localStorage
            const savedTimer = localStorage.getItem('otpResendTimer');
            if (savedTimer) {
                const savedTime = parseInt(savedTimer);
                const currentTime = Math.floor(Date.now() / 1000);
                timeLeft = savedTime - currentTime;
                
                if (timeLeft > 0) {
                    canResend = false;
                    timerContainer.style.display = 'block';
                    startTimer();
                } else {
                    localStorage.removeItem('otpResendTimer');
                }
            }

            // Show alert message
            function showAlert(message, type) {
                alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }

            // Start countdown timer
            function startTimer() {
                updateTimerDisplay();
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        canResend = true;
                        timerContainer.style.display = 'none';
                        localStorage.removeItem('otpResendTimer');
                    }
                }, 1000);
            }

            // Update timer display
            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            // Save timer to localStorage
            function saveTimer() {
                const expiryTime = Math.floor(Date.now() / 1000) + 120; // 2 minutes from now
                localStorage.setItem('otpResendTimer', expiryTime.toString());
            }

            // Validate email format
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Form submission handler
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                
                // Validate email
                if (!validateEmail(email)) {
                    showAlert('Please enter a valid email address', 'danger');
                    emailInput.focus();
                    return;
                }
                
                // Check if can resend
                if (!canResend) {
                    showAlert('Please wait before requesting another OTP', 'danger');
                    return;
                }
                
                // Show loading spinner
                loadingSpinner.style.display = 'flex';
                resendButton.disabled = true;
                
                try {
                    const formData = new FormData(form);
                    const response = await fetch('/resendotp', {
                        method: 'POST',
                        body: formData,
                        credentials: 'include' // Important for cookies
                    });
                    
                    loadingSpinner.style.display = 'none';
                    resendButton.disabled = false;
                    
                    if (response.ok) {
                        const result = await response.json();
                        
                        if (result.success) {
                            showAlert('New OTP sent successfully to your email!', 'success');
                            
                            // Start timer and disable resend
                            canResend = false;
                            timeLeft = 120;
                            timerContainer.style.display = 'block';
                            startTimer();
                            saveTimer();
                            
                            // Clear email input
                            emailInput.value = '';
                            
                            // Redirect to OTP verification page after 3 seconds
                            setTimeout(() => {
                                window.location.href = '/passotpverifypage';
                            }, 3000);
                        } else {
                            showAlert(result.message || 'Failed to send OTP. Please try again.', 'danger');
                        }
                    } else {
                        const error = await response.json();
                        showAlert(error.message || 'Failed to send OTP. Please try again.', 'danger');
                    }
                } catch (error) {
                    loadingSpinner.style.display = 'none';
                    resendButton.disabled = false;
                    showAlert('Network error. Please check your connection and try again.', 'danger');
                    console.error('Error:', error);
                }
            });

            // Validate email on input
            emailInput.addEventListener('input', function() {
                const email = this.value.trim();
                if (validateEmail(email)) {
                    this.style.borderColor = 'var(--success)';
                } else {
                    this.style.borderColor = 'var(--light-gray)';
                }
            });

            // Focus email input on page load
            emailInput.focus();
        });
    </script>
</body>
</html>
